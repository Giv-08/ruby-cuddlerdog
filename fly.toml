# fly.toml app configuration file generated for ruby-cuddlerdog on 2024-04-03T20:38:39+11:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ruby-cuddlerdog'
primary_region = 'syd'
console_command = '/rails/bin/rails console'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[checks]
  [checks.status]
    port = 3000
    type = 'http'
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/up'
    protocol = 'http'
    tls_skip_verify = false

    [checks.status.headers]
      X-Forwarded-Proto = 'https'

   [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/up"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
